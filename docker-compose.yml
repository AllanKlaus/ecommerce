db:
  image: mysql:5.7
  environment:
    MYSQL_ROOT_PASSWORD: pass
    MYSQL_DATABASE: locamail
  expose:
    - "3306"
web:
  build: .
  stdin_open:  true
  tty:         true
  command: "tail -f Gemfile"
  links:
    - db
  # Faz a conex√£o entre pasta do sistema e container
  volumes:
    - ./:/ecommerce
  environment:
    RAILS_ENV: development
  ports:
    - "3000:3000"
